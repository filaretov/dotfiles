add_newline = false

format = """\
    $time\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $docker_context\
    $dotnet\
    $conda\
    $env_var\
    $line_break\
    $jobs\
    $battery\
    $character\
"""

[directory]
style = "green"

[character]
success_symbol = "[λ](green)"
error_symbol = "[λ](red)"

[python]
symbol = ""

[conda]
symbol = ""
style = "blue"

[line_break]
disabled = true

[git_branch]
symbol = ""
style = "blue"

[jobs]
symbol = "+"

